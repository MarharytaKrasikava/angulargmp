<div class="header__logo">
  <fa-icon [icon]="logoIcon"></fa-icon>
  {{ 'HEADER.TITLE' | translate }}
</div>
<div class="header__auth" *ngIf="isAuthenticated">
  <div class="header__auth__user">
    <fa-icon [icon]="userIcon"></fa-icon>
    {{ userName }}
  </div>
  <button type="button" (click)="logOut()">
    <fa-icon [icon]="logOffIcon"></fa-icon>
    {{ 'HEADER.LOGOFF' | translate }}
  </button>
</div>
