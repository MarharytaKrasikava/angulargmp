<div class="courses__add-course">
  <button type="button" class="blue-button">
    <fa-icon [icon]="addCourseIcon"></fa-icon>Add course
  </button>
</div>
<div class="courses__list">
  <div *ngIf="courses?.length">
    <app-course *ngFor="let courseItem of courses" [course]="courseItem" [creationDate]="courseItem.creationDate"
      appDateHighlight (courseDeleted)="onCourseDeleted($event)" [ngClass]="{toprated: courseItem.topRated}">
    </app-course>
  </div>
  <div *ngIf="!courses?.length" class="no-data-message">
    {{ 'No data. Feel free to add a new course' | uppercase}}
  </div>
</div>
<div class="courses__load-more">
  <button type="button" (click)="loadCourses()">Load more</button>
</div>
