<div class="courses__add-course">
  <button type="button" class="blue-button">
    <fa-icon [icon]="addCourseIcon"></fa-icon>Add course
  </button>
</div>
<div class="courses__list">
  <app-course *ngFor="let courseItem of courses" [course]="courseItem" (courseDeleted)="onCourseDeleted($event)">
  </app-course>
</div>
<div class="courses__load-more">
  <button type="button" (click)="loadCourses()">Load more</button>
</div>
